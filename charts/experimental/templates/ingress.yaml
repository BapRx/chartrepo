{{- if (include "authelia.ingress" .) }}
---
apiVersion: {{ include "capabilities.apiVersion.ingress" . }}
kind: Ingress
metadata:
  name: {{ include "authelia.name" . }}
  labels:
{{- include "authelia.labels" . | nindent 4 }}
{{- with .Values.ingress.extraLabels }}
{{- toYaml . | nindent 4 }}
{{- end }}
{{- if or .Values.ingress.certManager .Values.ingress.annotations (include "authelia.annotations" .) }}
  annotations:
{{- if .Values.ingress.certManager }}
    kubernetes.io/tls-acme: "true"
{{- end }}
{{- include "authelia.annotations" . | nindent 4 }}
{{- with .Values.ingress.extraAnnotations }}
{{- toYaml . | nindent 4 }}
{{- end }}
{{- end }}
spec:
  rules:
  - host: {{ include "authelia.ingressHost" . }}
    http:
      paths:
      - path: {{ default "/" .Values.configMap.path }}
        backend:
{{- if .Capabilities.APIVersions.Has "networking.k8s.io/v1/Ingress" }}
          service:
            name: {{ include "authelia.name" . }}
            port:
              number: {{ default 80 .Values.service.port }}
{{- else }}
          serviceName: {{ include "authelia.name" . }}
          servicePort: {{ default 80 .Values.service.port }}
{{- end }}
{{- if .Values.ingress.tls }}
  tls:
  - hosts:
    - {{ include "authelia.ingressHost" . }}
    secretName: {{ .Values.ingress.tlsSecret }}
{{- end -}}
{{- end -}}
